<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <form action="www.google.com" id="myForm" class="form" name="form">
        <div class="container text-center">
            <h4>My Form</h4>

            <div class="row">
              <div class="col-6">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                  <input id="nameInput" name="name" type="text" class="form-control" placeholder="Ad" aria-label="Username" aria-describedby="addon-wrapping" minlength="2" >
                </div>    
                <div class="errorMessages nameErrorMessages"></div>
  
              </div>
              <div class="col-6">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping1"><i class="fa-regular fa-circle-user"></i></span>
                  <input id="surnameInput" name="surname" type="text" class="form-control" placeholder="Soyad" aria-label="Username" aria-describedby="addon-wrapping1" >
                </div>  
                <div class="errorMessages surnameErrorMessages"></div>
  
              </div>
  
              <div class="col-6">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="phoneAddon"><i class="fa-solid fa-phone"></i></span>
                  <input id="phoneInput" name="phone" type="phone" class="form-control" placeholder="____/___/__/__" minlength="11" aria-label="phone" aria-describedby="phoneAddon">
                </div>
                <div class="errorMessages phoneErrorMessages"></div>
  
              </div>
              <div class="col-6">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="emailAddon"><i class="fa-solid fa-envelope"></i></span>
                  <input id="emailInput" name="email" type="email" class="form-control" placeholder="kullanici@gmail.com" aria-label="email" aria-describedby="emailAddon" >
                </div>
                <div class="errorMessages emailErrorMessages"></div>
  
              </div>
                <div class="col-6">
                  <select id="ilInput" class="form-select" aria-label="Default select example">
                    <option selected disabled>İl</option>
                   <!--<option value="1">İstanbul</option>
                    <option value="2">Bilecik</option> 
                    <option value="3">Çanakkale</option>-->
                  </select>
                  <div class="errorMessages ilErrorMessages"></div>

              </div>
                <div class="col-6">
                  <select id="ilceInput" class="form-select" aria-label="Default select example" >
                    <option selected disabled>İlçe</option>
                    <!--<option value="1">Bahçelievler</option>
                    <option value="2">Osmaneli</option>
                    <option value="3">Lapseki</option>-->
                  </select>
                  <div class="errorMessages ilceErrorMessages"></div>

                </div>
                <div class="col-6">
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="date"><i class="fa-solid fa-calendar-days"></i></span>
                    <input type="date" class="form-control" id="dateInput"  aria-label="date" aria-describedby="date" min="2020-01-01" max="2023-01-01" >
                  </div>
                  <div class="errorMessages dateErrorMessages"></div>

                </div>
                <div class="col-6">
                  <div class="mt-2">
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="erkek"  aria-label="...">
                    <label class="form-check-label me-5" for="exampleRadios1"> Erkek</label>

                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="kadin" aria-label="...">
                    <label class="form-check-label" for="exampleRadios2">Kadın</label>
                  </div>
                  <div class="errorMessages genderErrorMessages"></div>

                </div>

                <div class="col-6">
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="password"><i class="fa-solid fa-lock"></i></span>
                    <input id="passwordInput" type="password" class="form-control" placeholder="şifreniz" aria-label="password" aria-describedby="password" >
                  </div>
                  <div class="errorMessages passwordErrorMessages"></div>

                </div>
                <div class="col-6">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="password1"><i class="fa-solid fa-unlock"></i></span>
                  <input id="password2Input" type="password" class="form-control" placeholder="şifrenizi onaylayınız" aria-label="password" aria-describedby="password1" >
                </div>
                <div class="errorMessages password2ErrorMessages"></div>

                </div>
                <button class="btn btn-danger w-50 m-auto" type="submit">Submit</button>
              </div>
          </div>
    </form>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
